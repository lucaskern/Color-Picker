<!doctype html>
<html>

<head>
    <title>Color Picker</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"> </head>

<body>
    <div id="mainHolder">
        <h1 id="currColor"> Red </h1> 
    </div>
    
    <div id="paletteHolder">
        <h2> Saved Colors </h2>
    </div>
    <script>
        'use strict'
        //let prevColor = '';
        let place = 0;
        let colors = [];
        let savedColors = [];
        let currColor = '';
        
        let body;
        let palette;
        let swatch;
        let colorLabel;
        
        let init = function () {
            body = document.querySelector('body');
            colorLabel = document.getElementById('currColor');
            
            palette = document.getElementById('paletteHolder');
            swatch = document.getElementById('')
            
            
            
            controls();
            getColor();
        }
        
        let controls = function () {
            body.onkeypress = function (e) {
                keyPress(e.keyCode);
                console.log(e.keyCode);
            }
            
            let swatches = document.getElementsByClassName('paletteBtn');
            
            for (let i = 0; i < swatches.length; i++) {
                swatches.item(i).onclick = function (e) {
                    deleteSwatch(i);
                }
            }
        }
        
        //handle key controls
        let keyPress = function (keyCode) {
            
            switch (keyCode) {
            case 32:
                colors.push(currColor);
                place++;
                getColor('new');
                    
                //console.log("space");
                break;
            case 97:
                if(place > 0) {
                    place--;
                    setColor();
                }
                    
                //console.log("back");
                break;
            case 100:
                if(place < colors.length - 1) {
                    place++;
                    setColor();
                }
                break;        
            case 115:
                tint(colors[place][0], colors[place][1], colors[place][2]);
                //place++;
               break;
            case 119:
                lighten(colors[place][0], colors[place][1], colors[place][2]);
                //place++;
               break;
            case 102:
                saveColor();
                break;
            }
            
            //console.log(place);
        }
        
        //add current color to saved array and update palette
        let saveColor = function () {
            savedColors.push(colors[place]);
            updatePalette();
            //console.log('saveColor ran');
        }
        
        //redraw saved colors
        let updatePalette = function() {
            palette.innerHTML = '';
            for (let i = 0; i < savedColors.length; i++) {
                palette.innerHTML += "<button class='paletteBtn' style='background-color: rgb(" +  savedColors[i][0] + "," + savedColors[i][1] + "," + savedColors[i][2] + ");'> </button>" 
            }
            
            controls();
        }
        
        //delete swatch based on array place passed in
        let deleteSwatch = function(place) {
            savedColors.splice(place, 1);
            updatePalette();
        }
        
        //generate random color
        let getColor = function () {
            let redVal = randomInt(0, 255);
            let greenVal = randomInt(0, 255);
            let blueVal = randomInt(0, 255);
                  
            currColor = 'rgb(' + redVal + ',' + greenVal + ',' + blueVal + ')';
  
            colors[place] = [redVal, greenVal, blueVal];
            setColor();
            
            //console.log(colors);
        }
        
        //darken color by 20%
        let tint = function(red, green, blue) {
            if (red >= 255) {
                red = 255;
            }
            
            if(blue >= 255) {
                blue = 255;
            }
            
            if (green >= 255) {
                green = 255;
            }
            
            if (red <= 255) {
                red = Math.round(red * .8);
            }
            
            if (green <= 255) {
                green = Math.round(green * .8);
            }
            
            if (blue <= 255) {
                blue = Math.round(blue * .8);
            }
            
            colors[place][0] = red;
            colors[place][1] = green;
            colors[place][2] = blue;
            
            setColor();
        }
        
        //lighten by 20%
        let lighten = function(red, green, blue) {
            if (red < 255) {
                red = Math.round(red / .8);
            }
            
            if (green < 255) {
                green = Math.round(green / .8);
            }
            
            if (blue < 255) {
                blue = Math.round(blue / .8);
            }
            
            colors[place][0] = red;
            colors[place][1] = green;
            colors[place][2] = blue;
            
            setColor();
        } 
        
        //set bg color and reset label with current color
        let setColor = function () {
            let redVal = colors[place][0];
            let greenVal = colors[place][1];
            let blueVal = colors[place][2];
            
            body.style.backgroundColor = 'rgb(' + redVal + ',' + greenVal + ',' + blueVal + ')';
            colorLabel.innerHTML = 'rgb(' + redVal + ',' + greenVal + ',' + blueVal + ')';
        }
        
        //generate random int
        let randomInt = function (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        
        window.onload = init();
    </script>
</body>

</html>
